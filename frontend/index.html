<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MLP Flow Classifier — Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .card { max-width: 800px; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { padding: 8px; margin: 8px 0; }
    pre { background:#f5f5f5; padding: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>MLP Flow Classifier — Demo</h2>

    <p>
      Upload a CSV file containing flow features (one or more rows). The CSV columns must include the features used for training.
    </p>

    <input type="file" id="csvFile" accept=".csv" />
    <br/>
    <button id="uploadBtn">Upload CSV & Predict</button>
    <h3>Or paste a single sample JSON feature object:</h3>
    <textarea id="jsonInput" rows="8" cols="80" placeholder='{"src_port":67, "dst_port":68, "pktTotalCount":10, ...}'></textarea>
    <br/>
    <button id="jsonBtn">Predict JSON</button>

    <h3>Result</h3>
    <pre id="result">No prediction yet.</pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
